<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Catgram</title>
</head>
<body>
    <div class="main">

        <div class="foto">
            <img src="imagens/homepage-phone-completo.jpg" alt="">
        </div>

        <div class="login">
            <div class="borda">
                <img src="imagens/logo-catgram.png" alt="">
                <input type="email" name="email" id="email" placeholder="Telefone, nome de usuario ou email">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <input type="button" value="Entrar" id="botao">
                <hr class="linha"> <p class="upper">OU</p>
                <a href="#" class="face-login">Entar com facebook</a>
                <a href="#" class="esq-senha">Esqueceu a senha?</a>
            </div>

            <div class="cadastro">
                <p>NÃ£o tem uma conta ? <a href="#">Cadastre-se</a></p>
            </div>
    
            <div class="app">
                <p>Baixe o aplicativo</p>
    
                <div class="store">
                    <img src="imagens/app-store.png" alt="">
    
                    <img src="imagens/google-play.png" alt="">
                </div>
            </div>
        </div>


    </div>
</body>
